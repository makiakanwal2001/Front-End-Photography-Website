 <div class="section5">
            <div class="container">
                <div class="row">

                    <h2>BOOK US FOR YOUR AMAZING DAY</h2>
                    <p>Our clients are important to us,so we continually train our photographers to ensure that all photographs are of the highest standard and that each client receives the best service</p>
                    <div class="forms">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="label1">
                                        <label for="inputEmail4">Email</label>
                                    </div>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="e.g:xyz@gmail.com">
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="label2">
                                        <label for="inputName4">Name</label>
                                    </div>
                                    <input type="text" class="form-control" id="inputName4" placeholder="e.g:Makia">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label3">
                                    <label for="inputDate">Date</label>
                                </div>
                                <input type="date" class="form-control" id="inputAddress" placeholder="mm/dd/yy">
                            </div>
                            <div class="form-group">
                                <div class="label4">
                                    <label for="inputPhone">Phone</label>
                                </div>
                                <input type="phone" class="form-control" id="inputPhone" placeholder="e.g:+1413245678">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="label5">
                                        <label for="inputtext">Message</label>
                                    </div>
                                    <div class="box">
                                        <input type="text"  class="form-control" id="inputMessage" placeholder="Enter your message">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-light">Submit</button>
                        </form>
                    </div>
                    </div>
                </div>
